<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PrintMerge</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="text-gray-800 bg-gray-50">
    <nav class="p-5 bg-white shadow-md">
      <div class="flex items-center px-6 space-x-2">
        <img
          src="https://img.icons8.com/ios-filled/50/000000/image.png"
          alt="icon"
          class="w-6 h-6"
        />
        <h1 class="text-xl font-semibold">PrintMerge</h1>
      </div>
    </nav>

    <div class="grid grid-cols-1 gap-6 p-6 md:grid-cols-3">
      <div class="col-span-1">
        <div
          class="flex flex-col items-center justify-center p-6 bg-white border-2 border-gray-300 border-dashed shadow-sm rounded-xl"
        >
          <div class="mb-4 text-4xl text-blue-500">⬆️</div>
          <h2 class="mb-1 text-lg font-semibold">Upload your images</h2>
          <p class="mb-4 text-sm text-center text-gray-500">
            Drag and drop images here or click to browse<br />
            Supports: JPG, PNG, GIF, WEBP
          </p>
          <input
            type="file"
            class="hidden"
            id="uploadimg"
            accept="images/*"
            multiple
          />
          <button
            id="uploadimgbtn"
            class="px-4 py-2 text-white transition duration-500 ease-in-out bg-blue-500 rounded-md hover:bg-blue-600"
          >
            Browse Files
          </button>
        </div>
      </div>

      <div class="col-span-2">
        <div
          class="flex items-center justify-center h-full p-6 text-gray-500 bg-gray-100 rounded-xl"
        >
          <div
            id="previewimages"
            class="grid grid-cols-1 gap-4 p-4 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5"
          ></div>

          <p id="previewTxt">Your preview will appear here</p>
        </div>
        <div class="mt-4">
          <button
            id="downloadBtn"
            class="w-full px-4 py-2 text-white transition bg-blue-600 rounded hover:bg-blue-700"
          >
            Download Merged Image
          </button>
          <button
            id="disableBtn"
            class="hidden w-full px-4 py-2 text-white transition rounded bg-slate-300"
          >
            Download Merged Image
          </button>
        </div>
        <canvas id="mergeCanvas" class="hidden"></canvas>
      </div>
    </div>

    <footer class="fixed bottom-0 w-screen bg-white border-gray-200">
      <div
        class="flex flex-col items-center justify-between px-4 py-6 mx-auto text-sm text-gray-600 max-w-7xl sm:flex-row"
      >
        <span class="font-semibold">&copy; 2025 PrintMerge</span>
        <div class="flex items-center mt-2 space-x-1 sm:mt-0">
          <span>Hand Crafted in</span>
          <strong class="text-gray-800">Hyd, IND</strong>
          <span>· Made with</span>
          <span class="text-base text-red-500">❤️</span>
        </div>
      </div>
    </footer>
  </body>
  <script src="./index.js"></script>
</html>
